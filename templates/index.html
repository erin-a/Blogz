{% extends "base.html" %}

{% block content %}

    {% if user_names|length == 0 %}
        <p>No Users Yet</p>
        {% else %}

        <h1>Bloggidy Bloggers</h1>
        <ul>
            {% for item in user_names %}
            <li><a href='/blog?owner_id={{ item.id }}'>{{item.username}}</a></li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
