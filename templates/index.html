{% extends "base.html" %}

{% block content %}

    {% if user_names|length == 0 %}
        <p>No Users Yet</p>
        {% else %}

        <h1>Bloggidy Bloggers</h1>
        <ul>
            {% for item in user_names %}
            <li>{{item.username}}</li>
            <h3>{{item.username}}</h3>
            <br><br>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
