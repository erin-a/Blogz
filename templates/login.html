{% extends "base.html" %}

{% block content %}
<h1>log in to yo' blogz</h1>
<p>If you don't have an account, you may <a href="/signup">sign up</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input name="email" type="email" value="{{ email }}">
                <p class="error" style="display:inline-block;">{{email_error}}</p>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                <p class="error" style="display:inline-block;">{{password_error}}</p>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
